<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Tax Calculator</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    
    <link rel="stylesheet" href="main.css"/>
</head>

<body>
    <div class="container">
        <h1>Cat Tax Calculator</h1>
        <p>Paying your cat taxes is a lot easier than paying your income taxes. Just click the button below to calculate
            your tax.</p>
        
        
        <button type="button" class="btn btn-primary" onclick="calcButtonClick()">Calculate My Cat Tax</button>
        <p id='amountOwed'></p>
        
        
        <!-- TODO: This button should not show unless a tax amount has been calculated -->
        <button onclick="payButton()" type="button" class="btn btn-success payBtn" >Pay Cat Tax</button>
        <div class="imageContainer"></div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="main.js"></script>
</html>
